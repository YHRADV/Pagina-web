<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .carrito {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: darkred;
        }

        .vaciar, .comprar {
            background: #007bff;
            margin-top: 10px;
            padding: 10px;
        }

        .vaciar:hover, .comprar:hover {
            background: #0056b3;
        }

        .volver {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background: #28a745;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .volver:hover {
            background: #218838;
        }

        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-contenido {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .cerrar {
            background: gray;
            margin-top: 10px;
        }

        .cerrar:hover {
            background: darkgray;
        }
    </style>
</head>
<body onload="mostrarCarrito()">
    <div class="carrito">
        <h2>üõí Carrito de Compras</h2>
        <ul id="carrito"></ul>
        <button class="vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
        <button class="comprar" onclick="mostrarModal()">Realizar Compra</button>
        <a href="tienda.html" class="volver">üîô Volver a la Tienda</a>
    </div>

    <!-- Ventana Modal -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <h3>Selecciona un m√©todo de pago</h3>
            <input type="radio" name="pago" value="tarjeta"> Tarjeta de Cr√©dito/D√©bito<br>
            <input type="radio" name="pago" value="paypal"> PayPal<br>
            <input type="radio" name="pago" value="transferencia"> Transferencia Bancaria<br>
            <button onclick="confirmarCompra()">Confirmar Pago</button>
            <button class="cerrar" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <script>
        function mostrarCarrito() {
            let Carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let lista = document.getElementById("carrito");
        
            lista.innerHTML = ""; // Limpia la lista antes de actualizarla
        
            Carrito.forEach((producto, tienda) => {
                let item = document.createElement("li");
                item.innerHTML = `${producto.nombre} - $${producto.precio} 
                    <button onclick="eliminarDelCarrito(${tienda})">‚ùå</button>`;
                lista.appendChild(item);
            });
        }

    function eliminarDelCarrito(tienda) {
        let Carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        Carrito.splice(tienda, 1);
        localStorage.setItem("carrito", JSON.stringify(Carrito));
        mostrarCarrito();
    }

    function vaciarCarrito() {
        localStorage.removeItem("carrito");
        mostrarCarrito();
    }

    // Mostrar y ocultar la ventana modal
    function mostrarModal() {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
        document.getElementById("modal").style.display = "none";
    }

    function confirmarCompra() {
        let opciones = document.getElementsByName("pago");
        let metodoPago = "";
        for (let i = 0; i < opciones.length; i++) {
            if (opciones[i].checked) {
                metodoPago = opciones[i].value;
                break;
            }
        }

        if (metodoPago === "") {
            alert("Por favor, selecciona un m√©todo de pago.");
            return;
        }

        alert(`Compra realizada con √©xito usando ${metodoPago} üéâ`);
        vaciarCarrito();
        cerrarModal();
    }
    </script>
</body>
</html>
